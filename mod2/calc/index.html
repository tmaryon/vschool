<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titleHeader">Javascript Simple Calculator</h1>
    <div id="add">
            <form name="sum">  
                <input type="number" placeholder="First Number" name="addNumOne"/> <br>
                <input type="number" placeholder="Second Number" name="addNumTwo"/> <br>
                <button id="addButton" value="Add">Add</button>
                <p id="addResult">Result: </p>
            </form>
    </div>
    <div id="subtract">
        <form name="difference">
            <input type="number" placeholder="First Number" name="subNumOne" required/> <br>
            <input type="number" placeholder="Second Number" name="subNumTwo" required/> <br>
            <button id="subButton">Subtract</button>
            <p id="diffResult">Result: </p>
        </form>
    </div>
    <div id="multiply">
        <form name="product">
            <input type="number" placeholder="First Number " name="mulNumOne"/> <br>
            <input type="number" placeholder="Second Number" name="mulNumTwo"/> <br>
            <button id="multButton">Multiply</button>
            <p id="prodResult">Result: </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
