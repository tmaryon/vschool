<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titleHeader">Javascript Simple Calculator</h1>
    <div id="add">
        <div id="addInner">
            <form>  
                <input type="number" placeholder="First Number"/> <br>
                <input type="number" placeholder="Second Number"/> <br>
                <button id="addButton" value="Add">Add</button>
                <p id="sum"></p>
            </form>
        </div>
    </div>
    <div id="subtract">
        <form>
            <input type="number" placeholder="First Number"/> <br>
            <input type="number" placeholder="Second Number"/> <br>
            <button id="subButton">Subtract</button>
            <p id="difference"></p>
        </form>
    </div>
    <div id="multiply">
        <form>
            <input type="number" placeholder="First Number "/> <br>
            <input type="number" placeholder="Second Number"/> <br>
            <button id="multButton">Multiply</button>
            <p class="product"></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
